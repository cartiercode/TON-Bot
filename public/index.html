<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JANE - Your TON Wallet</title>
    <script src="https://telegram.org/js/telegram-web-app.js" defer></script>
    <script src="https://unpkg.com/tonweb@0.0.66/dist/tonweb.js" defer></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background: #f0f0f0; color: #333; }
        h1 { color: #00aaff; }
        button, select, input { padding: 12px; font-size: 16px; margin: 10px; background: #00aaff; color: white; border: none; border-radius: 5px; }
        button:hover { background: #0088cc; }
        p { font-size: 18px; }
    </style>
</head>
<body>
    <h1>Welcome to JANE</h1>
    <p>Your TON wallet, simplified.</p>
    <button id="connectButton">Connect Wallet</button>
    <button id="buyButton">Buy TON with Fiat</button>
    <select id="tradePair"></select>
    <input id="tradeAmount" type="number" placeholder="Amount (TON)" min="0" step="0.1">
    <button id="tradeButton">Trade on STON.fi</button>
    <p id="status"></p>
    <p id="walletAddress"></p>
    <script src="/script.js" defer></script>
</body>
</html>
